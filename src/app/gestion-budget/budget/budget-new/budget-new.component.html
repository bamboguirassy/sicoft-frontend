<p-toast></p-toast>
<!-- form budget info -->
<form *ngIf="'Budget'|creable" class="form" role="form" #budgetForm="ngForm" autocomplete="off">

    <!-- debut body -->
    <div class="row">
        <span *ngIf="exercices?.length==0" style="text-align: center; " class="col-sm-12 col-md-12 col-lg-12 alert alert-warning mt-2 ">
            <h5>Aucune année en cours paramétrée. Veuillez contacter l'administrateur!</h5>
        </span>
        </div>
        <div class="modal-header new-budget-header">
            <h4 class="modal-title">L'exercice en cour </h4>
            <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <p-card>
            <div class="row">

                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="col-form-label form-control-label" for="entite">Entite</label>
                        <br>
                        <p-dropdown [options]="entites" required="true" name="entites" [(ngModel)]="budget.entite" placeholder="Selectionner entite"
                            optionLabel="nom" [showClear]="true"></p-dropdown>
                    </div>
                </div>
            </div>


    <!-- fin body -->

    <p-toolbar>
        <button [disabled]="budgetForm.invalid" type="button" (click)="saveBudgetAndExit()" class="btn btn-outline-primary pull-right ml-1">
            <i class="fa fa-save" aria-hidden="true"></i>
            Enregistrer</button>
    </p-toolbar>
    </p-card>

</form>
<!-- /form budget info -->
