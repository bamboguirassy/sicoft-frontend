<!-- form budget info -->
<form *ngIf="'Budget'|editable" class="form" role="form" #budgetForm="ngForm" autocomplete="off" (ngSubmit)="updateBudget()">
    <p-fieldset legend="Modification utilisateur" [toggleable]="true">
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
            <button [disabled]="budgetForm.invalid" type="submit" class="btn btn-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="exercice">Exercice</label> <br>
                    <p-dropdown [options]="exercices" name="exercices" [(ngModel)]="budget.exercice" placeholder="Selectionner exercice" optionLabel="libelle" [showClear]="true"></p-dropdown>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="entite">Entite</label> <br>
                    <p-dropdown [options]="entites" name="entites" [(ngModel)]="budget.entite" placeholder="Selectionner entite" optionLabel="nom" [showClear]="true"></p-dropdown>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="libelle">Libelle</label>
                    <input [(ngModel)]="budget.libelle" class="form-control" type="text" name="libelle" id="libelle">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="verrouille">Verrouille</label> <br>
                    <p-inputSwitch name="verrouille" [(ngModel)]="budget.verrouille"></p-inputSwitch>
                </div>
            </div>
        </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
            <button [disabled]="budgetForm.invalid" type="submit" class="btn btn-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form budget info -->
