<p-toast></p-toast>
<div class="row" *ngIf="'Allocation'|listable">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <p-fieldset legend="Liste des allocations" [toggleable]="true">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <p-toolbar>
            <button *ngIf="'Allocation'|listable" type="button" class="btn btn-outline-secondary" (click)="refreshList()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les donn√©es
            </button>
            <button *ngIf="'Allocation'|deletable" (click)="deleteSelectedAllocations()" type="button"
              class="btn btn-outline-danger pull-right ml-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
            <button *ngIf="'Allocation'|creable" [routerLink]="['/'+allocationSrv.getRoutePrefix(),'new']"
              routerLinkActive="router-link-active" type="button" class="btn btn-outline-primary pull-right ml-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
          </p-toolbar>
          <p-table #tt [value]="allocations" [paginator]="true" [rows]="50" sortMode="multiple" selectionMode="multiple"
            [(selection)]="selectedAllocations" [resizableColumns]="true" [responsive]="true"
            [contextMenu]="contextMenu" [(contextMenuSelection)]="selectedAllocation" [scrollable]="true"
            scrollHeight="400px" [globalFilterFields]="globalFilterFields" dataKey="id">
            <ng-template pTemplate="caption">
              Liste des allocations<br>
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Rechercher dans le tableau"
                (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
              <div class="ui-helper-clearfix" style="text-align: left">
                <button *ngIf="'Allocation'|listable" type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF"
                  (click)="exportPdf()" class="ui-button-warning pull-right ml-1"></button>
                <button *ngIf="'Allocation'|listable" type="button" pButton icon="pi pi-file-excel" iconPos="left"
                  label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success pull-right"></button>
              </div>
            </ng-template>
            <ng-template pTemplate="colgroup">
              <colgroup>
                                  <col>
                            <col>
                            <col>
                            <col>
                    </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                                <th [pSortableColumn]="'montantInitial'" pResizableColumn>
                  MontantInitial <p-sortIcon [field]="'montantInitial'"></p-sortIcon>
              </th>
                          <th [pSortableColumn]="'creditInscrit'" pResizableColumn>
                  CreditInscrit <p-sortIcon [field]="'creditInscrit'"></p-sortIcon>
              </th>
                          <th [pSortableColumn]="'engagementAnterieur'" pResizableColumn>
                  EngagementAnterieur <p-sortIcon [field]="'engagementAnterieur'"></p-sortIcon>
              </th>
                          <th [pSortableColumn]="'montantRestant'" pResizableColumn>
                  MontantRestant <p-sortIcon [field]="'montantRestant'"></p-sortIcon>
              </th>
                    </tr>
            </ng-template>
            <ng-template pTemplate="body" let-allocation let-editing="editing">
              <tr [pEditableRow]="allocation" [pSelectableRow]="allocation" [pContextMenuRow]="allocation">
                <td style="width: 3em">
                  <p-tableCheckbox [value]="allocation"></p-tableCheckbox>
                </td>
                                                  <td class="ui-resizable-column">
                  {{ allocation.montantInitial }}
                </td>
                                        <td class="ui-resizable-column">
                  {{ allocation.creditInscrit }}
                </td>
                                        <td class="ui-resizable-column">
                  {{ allocation.engagementAnterieur }}
                </td>
                                        <td class="ui-resizable-column">
                  {{ allocation.montantRestant }}
                </td>
                          </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-columns>
              <tr>
                <td style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </td>
                                   <td>MontantInitial</td>
                             <td>CreditInscrit</td>
                             <td>EngagementAnterieur</td>
                             <td>MontantRestant</td>
                    </tr>
            </ng-template>
          </p-table>
          <p-contextMenu #contextMenu [model]="cMenuItems"></p-contextMenu>
          <p-toolbar>
            <button *ngIf="'Allocation'|deletable" (click)="deleteSelectedAllocations()" type="button"
              class="btn btn-outline-danger mr-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
            <button *ngIf="'Allocation'|creable" [routerLink]="['/'+allocationSrv.getRoutePrefix(),'new']"
              routerLinkActive="router-link-active" type="button" class="btn btn-outline-primary mr-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
          </p-toolbar>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
