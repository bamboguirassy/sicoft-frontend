
<p-toast></p-toast>
<!-- form allocation info -->
<form *ngIf="'Allocation'|clonable" class="form" role="form" #allocationForm="ngForm" autocomplete="off">
    <p-fieldset legend="Clonage allocation" [toggleable]="true">
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="allocationForm.invalid" type="button" (click)="cloneAllocation()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="montantInitial">MontantInitial</label>
                    <input [(ngModel)]="allocation.montantInitial" class="form-control" type="text" name="montantInitial" id="montantInitial">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="creditInscrit">CreditInscrit</label>
                    <input [(ngModel)]="allocation.creditInscrit" class="form-control" type="text" name="creditInscrit" id="creditInscrit">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="engagementAnterieur">EngagementAnterieur</label>
                    <input [(ngModel)]="allocation.engagementAnterieur" class="form-control" type="text" name="engagementAnterieur" id="engagementAnterieur">
                </div>
            </div>
                                    <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="montantRestant">MontantRestant</label>
                    <input [(ngModel)]="allocation.montantRestant" class="form-control" type="text" name="montantRestant" id="montantRestant">
                </div>
            </div>
                    </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="allocationForm.invalid" type="button" (click)="cloneAllocation()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form allocation info -->
