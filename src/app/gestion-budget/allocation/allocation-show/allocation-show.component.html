<p-toast></p-toast>
<p-fieldset *ngIf="'Allocation'|showable" legend="Affichage des informations - Utilisateur" [toggleable]="true">
  <p-toolbar>
    <button *ngIf="'Allocation'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
      [routerLink]="['/'+allocationSrv.getRoutePrefix(),allocation.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
      Modifier</button>
    <button *ngIf="'Allocation'|clonable" [routerLink]="['/'+allocationSrv.getRoutePrefix(),allocation.id,'clone']" type="button"
      class="btn btn-outline-secondary pull-right ml-1">
      <i class="fa fa-clone" aria-hidden="true"></i> Cloner
    </button>
    <button *ngIf="'Allocation'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeAllocation()"><i
        class="fa fa-trash-o"></i> Supprimer</button>
    <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
        class="fa fa-reply"></i> Retour</button>
  </p-toolbar>
  <p-tabView>
    <p-tabPanel header="Détails">
      <p-fieldset [legend]="allocation.id">
        <table class="table">
                                    <tr>
                <th>MontantInitial</th>
                <td>{{ allocation.montantInitial }}</td>
            </tr>
                                    <tr>
                <th>CreditInscrit</th>
                <td>{{ allocation.creditInscrit }}</td>
            </tr>
                                    <tr>
                <th>EngagementAnterieur</th>
                <td>{{ allocation.engagementAnterieur }}</td>
            </tr>
                                    <tr>
                <th>MontantRestant</th>
                <td>{{ allocation.montantRestant }}</td>
            </tr>
                    </table>
        <p-toolbar>
          <button *ngIf="'Allocation'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
            [routerLink]="['/'+allocationSrv.getRoutePrefix(),allocation.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
            Modifier</button>
          <button *ngIf="'Allocation'|clonable" [routerLink]="['/'+allocationSrv.getRoutePrefix(),allocation.id,'clone']" type="button"
            class="btn btn-outline-secondary pull-right ml-1">
            <i class="fa fa-clone" aria-hidden="true"></i> Cloner
          </button>
          <button *ngIf="'Allocation'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeAllocation()"><i
              class="fa fa-trash-o"></i> Supprimer</button>
          <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
              class="fa fa-reply"></i> Retour</button>
          <button *ngIf="'Allocation'|showable" type="button" class="btn btn-secondary ml-1" (click)="refresh()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les données
          </button>
        </p-toolbar>
      </p-fieldset>
    </p-tabPanel>
    <p-tabPanel header="Liste associée">
      
    </p-tabPanel>
  </p-tabView>
</p-fieldset>
