<p-toast></p-toast>
<!-- form sous_classe info -->
<form *ngIf="'SousClasse'|creable" class="form" role="form" #sous_classeForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation d'une sous classe" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="numero">Numero</label>
          <input required [(ngModel)]="sous_classe.numero" class="form-control" type="text" name="numero" id="numero">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="libelle">Libelle</label>
          <input required [(ngModel)]="sous_classe.libelle" class="form-control" type="text" name="libelle" id="libelle">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="description">Description</label>
          <input [(ngModel)]="sous_classe.description" class="form-control" type="text" name="description" id="description">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
            <label class="col-form-label form-control-label" for="classe">Classe</label>
            <ng-select required name="classe" [items]="classes" bindLabel="libelle"
                placeholder="Selectionner la classe" appendTo="body" [multiple]="false" [searchable]="true"
                [(ngModel)]="sous_classe.classe">
            </ng-select>
        </div>
        </div>

    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left">
        <i class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left">
        <i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="sous_classeForm.invalid" type="button" (click)="saveSousClasseAndExit()" class="btn btn-outline-primary pull-right ml-1">
        <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="sous_classeForm.invalid" type="button" (click)="saveSousClasse()" class="btn btn-outline-primary pull-right">
        <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Cr√©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form sous_classe info -->
