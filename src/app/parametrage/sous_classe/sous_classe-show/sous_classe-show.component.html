<p-toast></p-toast>
<p-fieldset *ngIf="'SousClasse'|showable" legend="Affichage des informations - Utilisateur" [toggleable]="true">
  <p-toolbar>
    <button *ngIf="'SousClasse'|editable" type="button" class="btn btn-outline-warning pull-right ml-1" [routerLink]="['/'+sous_classeSrv.getRoutePrefix(),sous_classe.id,'edit']">
      <i class="fa fa-pencil-square-o ml-1"></i>
      Modifier</button>
    <button *ngIf="'SousClasse'|clonable" [routerLink]="['/'+sous_classeSrv.getRoutePrefix(),sous_classe.id,'clone']" type="button"
      class="btn btn-outline-secondary pull-right ml-1">
      <i class="fa fa-clone" aria-hidden="true"></i> Cloner
    </button>
    <button *ngIf="'SousClasse'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeSousClasse()">
      <i class="fa fa-trash-o"></i> Supprimer</button>
    <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()">
      <i class="fa fa-reply"></i> Retour</button>
  </p-toolbar>
  <p-tabView>
    <p-tabPanel header="Détails">
      <p-fieldset [legend]="sous_classe.id">
        <table class="table">
          <tr>
            <th>Numero</th>
            <td>{{ sous_classe.numero }}</td>
          </tr>
          <tr>
            <th>Libelle</th>
            <td>{{ sous_classe.libelle }}</td>
          </tr>
          <tr>
            <th>Description</th>
            <td>{{ sous_classe.description }}</td>
          </tr>
          <tr>
            <th>Classe</th>
            <td>{{ sous_classe.classe.libelle }}</td>
          </tr>
        </table>
        <p-toolbar>
          <button *ngIf="'SousClasse'|editable" type="button" class="btn btn-outline-warning pull-right ml-1" [routerLink]="['/'+sous_classeSrv.getRoutePrefix(),sous_classe.id,'edit']">
            <i class="fa fa-pencil-square-o ml-1"></i>
            Modifier</button>
          <button *ngIf="'SousClasse'|clonable" [routerLink]="['/'+sous_classeSrv.getRoutePrefix(),sous_classe.id,'clone']" type="button"
            class="btn btn-outline-secondary pull-right ml-1">
            <i class="fa fa-clone" aria-hidden="true"></i> Cloner
          </button>
          <button *ngIf="'SousClasse'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeSousClasse()">
            <i class="fa fa-trash-o"></i> Supprimer</button>
          <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()">
            <i class="fa fa-reply"></i> Retour</button>
          <button *ngIf="'SousClasse'|showable" type="button" class="btn btn-secondary ml-1" (click)="refresh()">
            <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les données
          </button>
        </p-toolbar>
      </p-fieldset>
    </p-tabPanel>
    <p-tabPanel header="Liste associée">

    </p-tabPanel>
  </p-tabView>
</p-fieldset>
