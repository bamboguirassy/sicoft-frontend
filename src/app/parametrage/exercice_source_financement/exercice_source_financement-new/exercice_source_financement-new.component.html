<p-toast></p-toast>
<!-- form exercice_source_financement info -->
<form *ngIf="'ExerciceSourceFinancement'|creable" class="form" role="form" #exercice_source_financementForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation utilisateur" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="montant">Montant</label>
                    <input [(ngModel)]="exercice_source_financement.montant" class="form-control" type="text" name="montant" id="montant">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="exercice_source_financementForm.invalid" type="button" (click)="saveExerciceSourceFinancementAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="exercice_source_financementForm.invalid" type="button" (click)="saveExerciceSourceFinancement()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & CrÃ©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form exercice_source_financement info -->
