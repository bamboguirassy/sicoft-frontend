<p-toast></p-toast>
<!-- form fournisseur info -->
<form *ngIf="'Fournisseur'|creable" class="form" role="form" #fournisseurForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation Fournisseur" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="nom">Nom</label>
                    <input [(ngModel)]="fournisseur.nom" class="form-control" type="text" name="nom" id="nom">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="telephone">Telephone</label>
                    <input [(ngModel)]="fournisseur.telephone" class="form-control" type="text" name="telephone" id="telephone">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="email">Email</label>
                    <input [(ngModel)]="fournisseur.email" class="form-control" type="text" name="email" id="email">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="adresse">Adresse</label>
                    <input [(ngModel)]="fournisseur.adresse" class="form-control" type="text" name="adresse" id="adresse">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="ninea">Ninea</label>
                    <input [(ngModel)]="fournisseur.ninea" class="form-control" type="text" name="ninea" id="ninea">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="nomContact">NomContact</label>
                    <input [(ngModel)]="fournisseur.nomContact" class="form-control" type="text" name="nomContact" id="nomContact">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="telephoneContact">TelephoneContact</label>
                    <input [(ngModel)]="fournisseur.telephoneContact" class="form-control" type="text" name="telephoneContact" id="telephoneContact">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="fonctionContact">FonctionContact</label>
                    <input [(ngModel)]="fournisseur.fonctionContact" class="form-control" type="text" name="fonctionContact" id="fonctionContact">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="fournisseurForm.invalid" type="button" (click)="saveFournisseurAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="fournisseurForm.invalid" type="button" (click)="saveFournisseur()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Cr√©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form fournisseur info -->
