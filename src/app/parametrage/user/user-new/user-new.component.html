<p-toast></p-toast>
<!-- form user info -->
<form *ngIf="'User'|creable" class="form" role="form" #userForm="ngForm" autocomplete="off">
    <p-fieldset legend="Creation utilisateur" [toggleable]="true">
        <!-- debut body -->
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="prenom">Prenom</label>
                    <input required [(ngModel)]="user.prenom" class="form-control" type="text" name="prenom"
                        id="prenom">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="nom">Nom</label>
                    <input required [(ngModel)]="user.nom" class="form-control" type="text" name="nom" id="nom">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="email">Email</label>
                    <input required [(ngModel)]="user.email" class="form-control" type="email" name="email" id="email">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="telephone">Telephone</label>
                    <input [(ngModel)]="user.telephone" class="form-control" type="tel" name="telephone"
                        id="telephone">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="enabled">Activer le compte ?</label> <br>
                    <p-inputSwitch styleClass="form-control" name="enabled" [(ngModel)]="user.enabled"></p-inputSwitch>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="groups">Groupes d'utilisateur</label> <br>
                    <p-multiSelect name="groups" defaultLabel="Selectionner un ou plusieurs groupes" [options]="groups"
                        [(ngModel)]="user.groups" optionLabel="name"></p-multiSelect>
                </div>
            </div>
        </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
                Vider le formulaire</button>
            <button [disabled]="userForm.invalid" type="button" (click)="saveUserAndExit()"
                class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer</button>
            <button [disabled]="userForm.invalid" type="button" (click)="saveUser()"
                class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer & Cr√©er un autre</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form user info -->
