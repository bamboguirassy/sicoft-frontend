<p-toast></p-toast>
<!-- form etat_marche info -->
<form *ngIf="'EtatMarche'|creable" class="form" role="form" #etat_marcheForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation Etat Marche" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="code">Code</label>
          <input required [(ngModel)]="etat_marche.code" class="form-control" type="text" name="code" id="code">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="libelle">Libelle</label>
          <input required [(ngModel)]="etat_marche.libelle" class="form-control" type="text" name="libelle" id="libelle">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="description">Description</label>
          <textarea [(ngModel)]="etat_marche.description" class="form-control" type="text" name="description"
          id="description" >

          </textarea>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="etat">Etat Precedent</label>
          <ng-select name="entiteParent" [items]="etats" bindLabel="libelle" placeholder="Selectionner l'etat précedent"
            appendTo="body" [multiple]="false" [searchable]="true" [(ngModel)]="etat_marche.etatSuivant">
          </ng-select>
        </div>
      </div>


    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="etat_marcheForm.invalid" type="button" (click)="saveEtatMarcheAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="etat_marcheForm.invalid" type="button" (click)="saveEtatMarche()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Créer un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form etat_marche info -->
