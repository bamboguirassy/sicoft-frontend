<p-toast></p-toast>
<!-- form type_source_financement info -->
<form *ngIf="'TypeSourceFinancement'|editable" class="form" role="form" #type_source_financementForm="ngForm"
      autocomplete="off" (ngSubmit)="updateTypeSourceFinancement()">
    <p-fieldset legend="Modification Type Source de Financement" [toggleable]="true">
        <p-toolbar>
            <div class="text-center">{{type_source_financement.libelle}}</div>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour
            </button>
            <button [disabled]="type_source_financementForm.invalid" type="submit"
                    class="btn btn-outline-warning pull-right">
                <i class="fa fa-edit" aria-hidden="true"></i>
                Enregistrer
            </button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="libelle">Libelle</label>
                    <input [(ngModel)]="type_source_financement.libelle" class="form-control" type="text" name="libelle"
                           id="libelle">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="description">Description</label>
                    <input [(ngModel)]="type_source_financement.description" class="form-control" type="text"
                           name="description" id="description">
                </div>
            </div>
        </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
                    class="fa fa-reply" aria-hidden="true"></i>
                Retour
            </button>
            <button [disabled]="type_source_financementForm.invalid" type="submit"
                    class="btn btn-outline-warning pull-right">
                <i class="fa fa-edit" aria-hidden="true"></i>
                Enregistrer
            </button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form type_source_financement info -->
