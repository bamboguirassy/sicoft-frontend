<p-toast></p-toast>
<!-- form type_source_financement info -->
<form *ngIf="'TypeSourceFinancement'|creable" class="form" role="form" #type_source_financementForm="ngForm" autocomplete="off">
    <p-fieldset legend="Création Type Source de Financement" [toggleable]="true">
        <!-- debut body -->
        <div class="px-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-form-label form-control-label" for="libelle">Libelle</label>
                        <input required [(ngModel)]="type_source_financement.libelle" class="form-control" type="text" name="libelle" id="libelle">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-form-label form-control-label" for="description">Description</label>
                        <textarea [(ngModel)]="type_source_financement.description" class="form-control" type="text" name="description" id="description"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
            <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
            <button [disabled]="type_source_financementForm.invalid" type="button" (click)="saveTypeSourceFinancementAndExit()" class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
            <button [disabled]="type_source_financementForm.invalid" type="button" (click)="saveTypeSourceFinancement()" class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & Créer un autre</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form type_source_financement info -->
