<p-organizationChart [value]="data" selectionMode="single" [(selection)]="selectedNode" styleClass="company">
  <ng-template let-node pTemplate="person">
    <div class="node-header ui-corner-top">{{node.label}}</div>
    <div class="node-content">
      <!--<i class="pi pi-sitemap" style="font-size: 4em"></i>-->
      <i class="fa fa-building" style="font-size: 2em"></i>
      <div>{{node.data.name}}</div>
    </div>
  </ng-template>
  <ng-template let-node pTemplate="department">
    {{node.label}}
  </ng-template>
</p-organizationChart>
