<p-toast></p-toast>
<!-- form entite info -->
<form *ngIf="'Entite'|creable" class="form" role="form" #entiteForm="ngForm" autocomplete="off">
  <p-fieldset legend="Creation Entite" [toggleable]="true">
    <!-- debut body -->
    <div class="row">
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="entite">Entite</label>
                    <input [(ngModel)]="entite.entite" class="form-control" type="text" name="entite" id="entite">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="code">Code</label>
                    <input [(ngModel)]="entite.code" class="form-control" type="text" name="code" id="code">
                </div>
            </div>
                            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="etat">Etat</label>
                    <input [(ngModel)]="entite.etat" class="form-control" type="text" name="etat" id="etat">
                </div>
            </div>
          
    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
      <button type="reset" class="btn btn-secondary pull-left"><i class="fa fa-eraser" aria-hidden="true"></i>
        Vider le formulaire</button>
      <button [disabled]="entiteForm.invalid" type="button" (click)="saveEntiteAndExit()"
        class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer</button>
      <button [disabled]="entiteForm.invalid" type="button" (click)="saveEntite()"
        class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
        Enregistrer & CrÃ©er un autre</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form entite info -->
