<p-toast></p-toast>
<!-- form entite info -->
<form *ngIf="'Entite'|editable" class="form" role="form" #entiteForm="ngForm" autocomplete="off"
  (ngSubmit)="updateEntite()">
  <p-fieldset legend="Modification entite" [toggleable]="true">
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
      <button [disabled]="entiteForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
    </p-toolbar>
    <!-- debut body -->
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="typeEntite">Type Entité</label>
          <ng-select required name="typeEtat" [items]="typeEntites" bindLabel="libelle"
            placeholder="Selectionner type entité" appendTo="body" [multiple]="false" [searchable]="true"
            [(ngModel)]="entite.typeEntite">
          </ng-select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="entiteParent">Entité Parent</label>
          <ng-select name="entiteParent" [items]="entites" bindLabel="nom" placeholder="Selectionner entité parent"
            appendTo="body" [multiple]="false" [searchable]="true" [(ngModel)]="entite.entiteParent">
          </ng-select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="entite">Nom</label>
          <input [(ngModel)]="entite.nom" class="form-control" type="text" name="nom" id="nom">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="code">Code</label>
          <input [(ngModel)]="entite.code" class="form-control" type="text" name="code" id="code">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="etat">Etat</label> <br>
          <p-inputSwitch name="etat" [(ngModel)]="entite.etat"></p-inputSwitch>
        </div>
      </div>


    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
      <button [disabled]="entiteForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form entite info -->
