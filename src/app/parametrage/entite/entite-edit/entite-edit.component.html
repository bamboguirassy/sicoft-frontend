<p-toast></p-toast>
<!-- form entite info -->
<form *ngIf="'Entite'|editable" class="form" role="form" #entiteForm="ngForm" autocomplete="off"
  (ngSubmit)="updateEntite()">
  <p-fieldset legend="Modification entite" [toggleable]="true">
    <p-toolbar>$entity_twig_var_singular ?>" [toggleable]="true">
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
      <button [disabled]="entiteForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
    </p-toolbar>
    <!-- debut body -->
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="entite">Nom</label>
          <input [(ngModel)]="entite.nom" class="form-control" type="text" name="nom" id="nom">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="code">Code</label>
          <input [(ngModel)]="entite.code" class="form-control" type="text" name="code" id="code">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="etat">Etat</label>
          <input [(ngModel)]="entite.etat" class="form-control" type="text" name="etat" id="etat">
        </div>
      </div>


    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
      <button [disabled]="entiteForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form entite info -->
