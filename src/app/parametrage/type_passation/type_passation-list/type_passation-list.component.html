<p-toast></p-toast>
<div class="row" *ngIf="'TypePassation'|listable">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <p-fieldset legend="Liste des Types de Passation" [toggleable]="true">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <p-toolbar>
                        <button *ngIf="'TypePassation'|listable" type="button" class="btn btn-outline-secondary" (click)="refreshList()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les donn√©es
            </button>
                        <button *ngIf="'TypePassation'|deletable" (click)="deleteSelectedTypePassations()" type="button" class="btn btn-outline-danger pull-right ml-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
                        <button *ngIf="'TypePassation'|creable" [routerLink]="['/'+type_passationSrv.getRoutePrefix(),'new']" routerLinkActive="router-link-active" type="button" class="btn btn-outline-primary pull-right ml-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
                    </p-toolbar>
                    <p-table #tt [value]="type_passations" [paginator]="true" [rows]="50" sortMode="multiple" selectionMode="multiple" [(selection)]="selectedTypePassations" [resizableColumns]="true" [responsive]="true" [contextMenu]="contextMenu" [(contextMenuSelection)]="selectedTypePassation"
                        [scrollable]="true" scrollHeight="400px" [globalFilterFields]="globalFilterFields" dataKey="id">
                        <ng-template pTemplate="caption">
                            Liste des types passation<br>
                            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="50" placeholder="Rechercher dans le tableau" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                            <div class="ui-helper-clearfix" style="text-align: left">
                                <button *ngIf="'TypePassation'|listable" type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="ui-button-warning pull-right ml-1"></button>
                                <button *ngIf="'TypePassation'|listable" type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success pull-right"></button>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="colgroup">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 3em">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th [pSortableColumn]="'code'" pResizableColumn>
                                    Code
                                    <p-sortIcon [field]="'code'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'libelle'" pResizableColumn>
                                    Libelle
                                    <p-sortIcon [field]="'libelle'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'descritpion'" pResizableColumn>
                                    Descritpion
                                    <p-sortIcon [field]="'descritpion'"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-type_passation>
                            <tr [pEditableRow]="type_passation" [pSelectableRow]="type_passation" [pContextMenuRow]="type_passation">
                                <td style="width: 3em">
                                    <p-tableCheckbox [value]="type_passation"></p-tableCheckbox>
                                </td>
                                <td class="ui-resizable-column">
                                    {{ type_passation.code }}
                                </td>
                                <td class="ui-resizable-column">
                                    {{ type_passation.libelle }}
                                </td>
                                <td class="ui-resizable-column">
                                    {{ type_passation.descritpion }}
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="footer" let-columns>
                            <tr>
                                <td style="width: 3em">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </td>
                                <td>Code</td>
                                <td>Libelle</td>
                                <td>Descritpion</td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <p-contextMenu #contextMenu [model]="cMenuItems"></p-contextMenu>
                    <p-toolbar>
                        <button *ngIf="'TypePassation'|deletable" (click)="deleteSelectedTypePassations()" type="button" class="btn btn-outline-danger mr-1">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Supprimer selection
            </button>
                        <button *ngIf="'TypePassation'|creable" [routerLink]="['/'+type_passationSrv.getRoutePrefix(),'new']" routerLinkActive="router-link-active" type="button" class="btn btn-outline-primary mr-1">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i> Nouveau
            </button>
                    </p-toolbar>
                </div>
            </div>
        </p-fieldset>
    </div>
</div>
