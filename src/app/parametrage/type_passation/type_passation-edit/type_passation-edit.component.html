<!-- form type_passation info -->
<form *ngIf="'TypePassation'|editable" class="form" role="form" #type_passationForm="ngForm" autocomplete="off" (ngSubmit)="updateTypePassation()">
    <p-fieldset legend="Modification Type de Passation" [toggleable]="true">
        <p-toolbar>
            <div class="text-center">{{type_passation.libelle}}</div>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
            <button [disabled]="type_passationForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
        </p-toolbar>
        <!-- debut body -->
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="code">Code</label>
                    <input required [(ngModel)]="type_passation.code" class="form-control" type="text" name="code" id="code">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="libelle">Libelle</label>
                    <input required [(ngModel)]="type_passation.libelle" class="form-control" type="text" name="libelle" id="libelle">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="descritpion">Descritpion</label>
                    <textarea [(ngModel)]="type_passation.descritpion" class="form-control" type="text" name="descritpion" id="descritpion"></textarea>
                </div>
            </div>
        </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-reply" aria-hidden="true"></i>
        Retour</button>
            <button [disabled]="type_passationForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form type_passation info -->
