<p-toast></p-toast>
<p-fieldset *ngIf="'TypeDocument'|showable" legend="Affichage des informations type document" [toggleable]="true">
  <p-toolbar>
    <button *ngIf="'TypeDocument'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
      [routerLink]="['/'+type_documentSrv.getRoutePrefix(),type_document.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
      Modifier</button>
    <button *ngIf="'TypeDocument'|clonable" [routerLink]="['/'+type_documentSrv.getRoutePrefix(),type_document.id,'clone']" type="button"
      class="btn btn-outline-secondary pull-right ml-1">
      <i class="fa fa-clone" aria-hidden="true"></i> Cloner
    </button>
    <button *ngIf="'TypeDocument'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeTypeDocument()"><i
        class="fa fa-trash-o"></i> Supprimer</button>
    <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
        class="fa fa-reply"></i> Retour</button>
  </p-toolbar>
  <p-tabView>
    <p-tabPanel header="Détails">
      <p-fieldset [legend]="type_document.libelle">
        <table class="table">
                                    <tr>
                <th>Libelle</th>
                <td>{{ type_document.libelle }}</td>
            </tr>
                                    <tr>
                <th>Description</th>
                <td>{{ type_document.description }}</td>
            </tr>
                    </table>
        <p-toolbar>
          <button *ngIf="'TypeDocument'|editable" type="button" class="btn btn-outline-warning pull-right ml-1"
            [routerLink]="['/'+type_documentSrv.getRoutePrefix(),type_document.id,'edit']"><i class="fa fa-pencil-square-o ml-1"></i>
            Modifier</button>
          <button *ngIf="'TypeDocument'|clonable" [routerLink]="['/'+type_documentSrv.getRoutePrefix(),type_document.id,'clone']" type="button"
            class="btn btn-outline-secondary pull-right ml-1">
            <i class="fa fa-clone" aria-hidden="true"></i> Cloner
          </button>
          <button *ngIf="'TypeDocument'|deletable" type="button" class="btn btn-outline-danger pull-right ml-1" (click)="removeTypeDocument()"><i
              class="fa fa-trash-o"></i> Supprimer</button>
          <button type="button" class="btn btn-outline-secondary pull-left ml-1" (click)="location.back()"><i
              class="fa fa-reply"></i> Retour</button>
          <button *ngIf="'TypeDocument'|showable" type="button" class="btn btn-secondary ml-1" (click)="refresh()">
              <i class="fa fa-refresh" aria-hidden="true"></i> Raffraichir les données
          </button>
        </p-toolbar>
      </p-fieldset>
    </p-tabPanel>
    <p-tabPanel header="Liste associée">
      
    </p-tabPanel>
  </p-tabView>
</p-fieldset>
