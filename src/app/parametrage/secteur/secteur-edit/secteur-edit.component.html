<p-toast></p-toast>
<!-- form secteur info -->
<form *ngIf="'Secteur'|editable" class="form" role="form" #secteurForm="ngForm" autocomplete="off"
  (ngSubmit)="updateSecteur()">
  <p-fieldset legend="Modification secteur" [toggleable]="true">
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
      <button [disabled]="secteurForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
    </p-toolbar>
    <!-- debut body -->
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="code">Code</label>
          <input [(ngModel)]="secteur.code" class="form-control" type="text" name="code" id="code">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="libelle">Libelle</label>
          <input [(ngModel)]="secteur.libelle" class="form-control" type="text" name="libelle" id="libelle">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="col-form-label form-control-label" for="description">Description</label>
          <textarea [(ngModel)]="secteur.description" class="form-control" type="text" name="description"  [rows]="4" [cols]="25"
            id="description"></textarea>
        </div>
      </div>


    </div>
    <!-- fin body -->
    <p-toolbar>
      <button type="button" (click)="location.back()" class="btn btn-outline-secondary pull-left"><i
          class="fa fa-eraser" aria-hidden="true"></i>
        Retour</button>
      <button [disabled]="secteurForm.invalid" type="submit" class="btn btn-outline-warning pull-right">
        <i class="fa fa-edit" aria-hidden="true"></i>
        Enregistrer</button>
    </p-toolbar>
  </p-fieldset>
</form>
<!-- /form secteur info -->
