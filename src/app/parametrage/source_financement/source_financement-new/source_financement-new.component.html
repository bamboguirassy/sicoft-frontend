<p-toast></p-toast>
<!-- form source_financement info -->
<form *ngIf="'SourceFinancement'|creable" class="form" role="form" #source_financementForm="ngForm" autocomplete="off">
    <p-fieldset legend="Création Source de Financement" [toggleable]="true">
        <!-- debut body -->
        <div class="row">
           
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="type">Type Source Financement</label>
                    <ng-select required id="type" name="type" [items]="types" bindLabel="libelle" placeholder="Selectionner le type de source de financement" appendTo="body" [multiple]="false" [searchable]="true" [(ngModel)]="source_financement.type">
                    </ng-select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-form-label form-control-label" for="libelle">Libelle</label>
                    <input required [(ngModel)]="source_financement.libelle" class="form-control" type="text" name="libelle" id="libelle">
                </div>
            </div>
        </div>
        <!-- fin body -->
        <p-toolbar>
            <button type="button" (click)="location.back()" class="btn btn-outline-secondary mr-1 pull-left">
              <i class="fa fa-reply" aria-hidden="true"></i>Retour
            </button>
            <button type="reset" class="btn btn-secondary pull-left">
              <i class="fa fa-eraser" aria-hidden="true"></i>Vider le formulaire
            </button>
            <button [disabled]="source_financementForm.invalid" type="button" (click)="saveSourceFinancementAndExit()" class="btn btn-outline-primary pull-right ml-1"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer
            </button>
            <button [disabled]="source_financementForm.invalid" type="button" (click)="saveSourceFinancement()" class="btn btn-outline-primary pull-right"> <i class="fa fa-save" aria-hidden="true"></i>
                Enregistrer & Créer un autre
            </button>
        </p-toolbar>
    </p-fieldset>
</form>
<!-- /form source_financement info -->
