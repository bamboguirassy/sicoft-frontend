<!--Login Page Starts-->
<p-toast></p-toast>
<section id="login" *ngIf="this.user">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                  <img src="../../../assets/img/gallery/login.png" alt="" class="img-fluid mt-5" width="400"
                    height="230" />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Changement mot de passe</h4>
                  <p class="card-text mb-3">
                    Bienvenue sur SICOFT, Changez votre mot de passe !
                  </p>
                  <form #loginForm="ngForm" (submit)="onSubmit()">
                    <input required pPassword  type="password" name="password" [(ngModel)]="passwordModel.password" class="form-control mb-3"
                      placeholder="Nouveau mot de passe" />
                    <input pPassword required type="password" name="confirmPassword" [(ngModel)]="passwordModel.confirmPassword" class="form-control mb-3"
                      placeholder="Confirmation Mot de passe" />
                    <div class="d-flex justify-content-between mt-2">
                      <div class="remember-me">
                        <div class="custom-control custom-checkbox custom-control-inline mb-3">
                          <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1"
                            class="custom-control-input" />
                          <label class="custom-control-label" for="customCheckboxInline1">
                            Se rappeler de moi
                          </label>
                        </div>
                      </div>
                      <div class="forgot-password-option">
                        <a [routerLink]="['/forgotpassword']" class="text-decoration-none text-primary">Mot de passe
                          oubli√© ?</a>
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                      </div>
                      <div class="recover-pass">
                        <button  [disabled]="loginForm.invalid" class="btn btn-primary">
                          <a class="text-decoration-none text-white">Se connecter</a>
                        </button>
                      </div>
                    </div>
                    <hr class="m-0" />
                    <div class="d-flex justify-content-between mt-3">
                      <div class="option-login">
                        <h6 class="text-decoration-none text-primary">
                          Ou se connecter avec
                        </h6>
                      </div>
                      <div class="social-login-options">
                        <a class="btn btn-social-icon mr-2 btn-facebook">
                          <span class="fa fa-facebook"></span>
                        </a>
                        <a class="btn btn-social-icon mr-2 btn-twitter">
                          <span class="fa fa-twitter"></span>
                        </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
